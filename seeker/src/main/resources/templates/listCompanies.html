<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>List Companies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body class="bg-light">
<div class="container my-2">
    <h1 class="text-left font-weight-bold mt-5">Update Company</h1>
    <div class="card">
        <div class="card-body">
            <div th:switch="${companies}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No Companies yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>companyID</th>
                                <th>companyName</th>
                                <th>address</th>
                                <th>companyInfo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="company : ${companies}">
                                <td th:text="${company.companyID}"></td>
                                <td th:text="${company.companyName}"></td>
                                <td th:text="${company.address}"></td>
                                <td th:text="${company.companyInfo}"></td>
                                <td><a th:href="@{/recruiter/edit/{companyID}(companyID=${company.companyID})}"
                                        class="btn btn-outline-success"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a href="/recruiter/recruiterProfile" class="btn btn-primary">Back to Profile</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
