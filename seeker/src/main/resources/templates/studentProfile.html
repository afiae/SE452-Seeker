<!-- Submitted Applications -->
<div class ="container">
<table class="table table-hover table-bordered" style="margin:20px 20px 20px 20px">
  <thead>
	<p class="text-center mt-3"><b>Submitted Applications</b></p>
    <tr>
      <th scope="col">Application ID</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  
  <!-- include foreach loop to retrieve all applications submitted by studentID -->
  <tbody>
	<!-- Example data -- can delete later -->
  <div th:each ="application:${applications}"></div>
    <tr>
      <th scope="row" th:text="${application.applicationID}"></th>
      <td th:text="${application.applicationDate}"></td>
      <td th:text="${application.applicationStatus}"></td>
    </tr>
  </div>

  </tbody>
</table>
