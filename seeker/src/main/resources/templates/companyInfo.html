<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Select Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
  <div class="container choose_company">
    <h2 class="mb-4">Select your company</h2>
    <p>If none present, add the company you represent</p>
      <form action="#" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="label_select_company" class="col-form-label">Select company:</label>
              <select class="form-control" id="company_list" name="companyList">
                <option></option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <br>
          </div>
          <div class="mb-4">
            <hr class="solid">
          </div>
          <div class="form-group col-md-8">
            <label for="label_companyName" class="col-form-label">Company Name</label> 
            <input type="text" th:field="*{companyName}" class="form-control" id="companyName"> <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName" class="text-danger"></span>
          </div>
          <div class="form-group col-md-8">
            <label for="label_companyAddress" class="col-form-label">Address</label> 
            <input type="text" th:field="*{label_companyAddress}" class="form-control" id="companyAddress"> <span th:if="${#fields.hasErrors('companyAddress')}" th:errors="*{companyName" class="text-danger"></span>
          </div>
          <div class="form-group col-md-8">
            <label for="label_companyInfo" class="col-form-label">Description</label> 
            <textarea rows="10" cols="10" type="text" maxlength="250" th:field="*{companyInfo}" class="form-control" id="companyInfo"></textarea><span th:if="${#fields.hasErrors('companyInfo')}" th:errors="*{companyInfo}" class="text-danger"></span>
          </div>
          <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Next">
          </div>
        </div>
      </form>
  </div>
</body>
</html>
