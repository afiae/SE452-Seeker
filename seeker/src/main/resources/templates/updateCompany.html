<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <h2 class="mb-4">Update Company</h2>
      <div class="card">
        <div class="card-body">
          <form action="#" th:action="@{/company/edit/}" th:object="${company}" method="post">
            <div class="row">
              <div class="form-group col-md-8">
                <label for="address" class="col-form-label">Address</label> 
                <input type="text" th:field="*{address}" class="form-control" id="address"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address" class="text-danger"></span>
              </div>
              <div class="form-group col-md-8">
                <label for="companyInfo" class="col-form-label">Description</label> 
                <textarea rows="10" cols="10" type="text" maxlength="250" th:field="*{companyInfo}" class="form-control" id="companyInfo"></textarea><span th:if="${#fields.hasErrors('companyInfo')}" th:errors="*{companyInfo}" class="text-danger"></span>
              </div>
              <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="Update Company">
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
