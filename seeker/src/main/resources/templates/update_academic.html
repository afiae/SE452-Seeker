<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>List of Students</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/df05b1b135.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Edit Registration Details</h1>
        </div>

        <form action="#" th:action="@{/successAcademics}" th:object="${studentAcademic}" method="post"  > 
          <input type="hidden" id="id" th:field="*{id}">
            
            <form action="/action_page.php">

                <div class="form-group">
                    <label for="accomplishments">Accomplishments:</label>
                    <input type="text" class="form-control" id="accomplishments" 
                    th:field="*{accomplishments}">
                  </div>
    
                  <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" class="form-control" id="major" th:field="*{major}">
                  </div>
    
                  <div class="form-group">
                    <label for="gpa">GPA:</label>
                    <input type="text" class="form-control" id="gpa" th:field="*{gpa}">
                  </div>
    
                  
                    <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" class="form-control" id="universityName"
                    th:field="*{universityName}" >
                    
                    </div>

                        <div class="form-group">
                            <label for="Student ID">Student:</label>
                            <input type="text" class="form-control" id="student"
                            th:field="*{student}" th:value="*{student.id}" >
                            
                            </div>

                    

    
              

                <button type="submit" class="btn btn-default">Submit</button>
          </form>
  
      </div>
  </div>
  
  </div>
  </body>
  </html>
