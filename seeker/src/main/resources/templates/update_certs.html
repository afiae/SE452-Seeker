<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>List of Students</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/df05b1b135.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Edit Registration Details</h1>
        </div>

        <form action="#" th:action="@{/successCerts}" th:object="${studentcerts}" method="post"  > 
          <input type="hidden" id="id" th:field="*{id}">
          <form action="/action_page.php">

          <div class="form-group">
            <label for="certs">Edit Your Certifications:</label>
            <input type="text" class="form-control" id="certs"
            th:field="*{certs}" >
          </div>
          
          
          <button type="submit" class="btn btn-default">Submit</button>

        </div>
    </form>
    
    </body>
    </html>
