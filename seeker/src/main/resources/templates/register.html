<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Registration</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"btype="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
    <div>
        <h1>Register for a new account</h1>
    </div>

     <form th:action="@{/addRegister}" th:object="${student}" method="post"  > 

        <form action="/action_page.php">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" >
            </div>   
             <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" th:field="*{password}" required minlength="3"
                maxlength="10">
              </div>

              <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" th:field="*{fname}" required minlength="3" maxlength="15">
              </div>

              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" th:field="*{lname}" required minlength="3" maxlength="15">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
              </div>

              <div class="form-group">
                <label for="example-date-input">Date of Birth</label>
                  <input class="form-control" type="date" value="" id="example-date-input" 
                  th:field="*{dob}" >
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


</body>
</html>
