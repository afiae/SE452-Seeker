<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Recruiter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Recruiter</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/recruiter/addRecruiter}" th:object="${recruiter}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="fname" class="col-form-label">First Name</label> 
                                <input type="text" th:field="*{fname}" class="form-control" id="fname"> 
                                <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="lname" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{lname}" class="form-control" id="lname"> 
                                <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" id="email"> 
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="recruiterCompany">Select company:</label>
                                <select class="form-control" th:field="*{recruiterCompany}" id="recruiterCompany" name="recruiterCompany">
                                  <option value="Capital One">Capital One</option>
                                  <option value="AllState">AllState</option>
                                  <option value="Motorola Solutions">Motorola Solutions</option>
                                  <option value="FakeCompany">FakeCompany</option>
                                </select>
                            </div>

                            <div class="form-group col-md-8"></div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Recruiter">
                            </div>
    
                            <div class="form-group col-md-8"></div>
                        </div>
                    </form>
                    <br>
                    <i>If the company you represent is not listed, add one.</i>
                    <br>
                    <a href="/company/addCompany" class="btn btn-primary">Add Company</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
