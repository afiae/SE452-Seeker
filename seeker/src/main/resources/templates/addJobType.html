<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Job Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h2> Add Job Type</h2>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/jobs/addJobType}" th:object="${jobType}" method="post">
                        <div class="row">
                            <!-- <div class="form-group col-md-8">
                                <input type="text" th:field="*{type}" class="form-control" placeholder="Type" value="type">
                            </div> -->
                            <div class="form-group col-md-8">
                                <label for="jobType" class="col-form-label">Job Type</label>
                                <div class="form-check">
                                    <input th:field="*{type}"class="form-check-input" type="radio" value="Full-Time" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Full-Time
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input th:field="*{type}" class="form-check-input" type="radio" value="Part-Time" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Part-Time
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input th:field="*{type}" class="form-check-input" type="radio" value="Internship" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Internship
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input th:field="*{type}" class="form-check-input" type="radio" value="Temporary" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Temporary
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Job Type">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
